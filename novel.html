<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Novel Library</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

</head>
  <style>
body{
    background-color: aliceblue;
}
#novelList{
    display: grid;
    grid-template-columns: repeat(4,1fr);
    gap: 10px;
    
}
.card{   
   border: 1px solid #ccc;
    padding: 16px;
    margin: 10px;
    border-radius: 10px;
    max-width: 400px;
    background-color: #f5f5f5;
    box-shadow: 2px 2px 10px rgba(212, 70, 70, 0.1);
    cursor: pointer;

}
button{
    border: none;
    border-radius: 12px;
    background-color: rgb(129, 158, 124);
    width: 10%;
    height: 2rem;
    cursor: pointer;
    font-weight: bolder;
}

input{
    background-color: sandybrown;
    border: none;
    border-radius: 12px;
    height: 2rem;
    font-weight: bolder;
    text-align: center;
}
::placeholder{
    color: black;
}
select{
    padding-left: 20px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    background-color: rgb(169, 157, 148);
    width: 8%;
    font-weight: bolder;
    text-align: left;
    height: 2rem;

}
#searchInput{
    width: 40%;
    background-color: wheat;
    border: none;
}
  </style>
<body>
  <h1>Novel List</h1>
  <div class="feature">
    <label for="number">From: <input type="number" id="minYear" placeholder="Min Year"></label>
    <label for="number">To: <input type="number" id="maxYear" placeholder="Max year"></label>
    <button onclick="applyFilter()">Apply Filter</button>
<input type="text" id="searchInput" placeholder="Search by title or author..." oninput="searchNovels()" />

    <select  id="filterByPrice" onchange="sortBy()">
        <option value="">All</option>
        <option value="low">Low</option>
        <option value="high">High</option>

    </select>
  </div>
  
  <div id="novelList"></div>
  <script>

    const firebaseConfig = {
      apiKey: "AIzaSyA8C8oVlSk4pdjizfZWB8KWYlS6fr-r4z0",
      authDomain: "moviedatabase-97ac8.firebaseapp.com",
      databaseURL: "https://moviedatabase-97ac8-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "moviedatabase-97ac8",
      storageBucket: "moviedatabase-97ac8.appspot.com",
      messagingSenderId: "887944088108",
      appId: "1:887944088108:web:48f7950c99919ec3670eb5",
      measurementId: "G-GPLHZ4PG7W"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();


    //displaying list on UI
  let mainContainer = document.getElementById("novelList")

    db.collection("novels").get().then(data=>{
        
        data.forEach(detail=>{
            let card = document.createElement('div')
            card.className='card'
            card.innerHTML=`
            <h2>${detail.data().title} (${detail.data().release_year})</h2>
            <strong>${detail.data().author} ₹${detail.data().price}</strong>
            <p>genre: ${detail.data().genre}</p>

            `
         mainContainer.appendChild(card)

        })
    })

    //filter function 

    function applyFilter(){
        let list = db.collection("novels")

        let minYear =document.getElementById("minYear").value
        let maxYear = document.getElementById("maxYear").value

        minYear = parseInt(minYear);
        maxYear = parseInt(maxYear);

        if(minYear && maxYear){
            list = list.where("release_year",">=",minYear).where("release_year","<=",maxYear);

        }
        else if(minYear){
            list = list.where("release_year",'==',minYear)
        }
       

        mainContainer.innerHTML='';

        list.get().then(data=>{

            if(data.empty){

                mainContainer.innerHTML="<p>No data found</p>"
            }

        else{
            data.forEach(detail=>{
                 let card = document.createElement('div')
            card.className='card'
            card.innerHTML=`
            <h2>${detail.data().title} (${detail.data().release_year})</h2>
            <strong>${detail.data().author} ₹${detail.data().price}</strong>
            <p>genre: ${detail.data().genre}</p>

            `
         mainContainer.appendChild(card)

            })
        }

        }).catch(error=>{
            console.log("error",error)
        })
        

       

    }
   
//sorting function by price

function sortBy(){
    let list = db.collection("novels")
    const sortPrice = document.getElementById("filterByPrice").value

    if(sortPrice==="low"){
        list = list.orderBy("price","asc")
    }else if(sortPrice=="high"){
        list = list.orderBy("price","desc")
    }

mainContainer.innerHTML='';

        list.get().then(data=>{

            if(data.empty){

                mainContainer.innerHTML="<p>No data found</p>"
            }

        else{
            data.forEach(detail=>{
                 let card = document.createElement('div')
            card.className='card'
            card.innerHTML=`
            <h2>${detail.data().title} (${detail.data().release_year})</h2>
            <strong>${detail.data().author} ₹${detail.data().price}</strong>
            <p>genre: ${detail.data().genre}</p>

            `
         mainContainer.appendChild(card)

            })
        }

        }).catch(error=>{
            console.log("error",error)
        })
        

}
   
  </script>
</body>
</html>
